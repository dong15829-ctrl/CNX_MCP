<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #343541;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px;
            /* Space for input area */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 10px;
            line-height: 1.6;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 6px;
            max-width: 80%;
            white-space: pre-wrap;
            /* Preserve newlines */
            word-wrap: break-word;
        }

        .user .bubble {
            background-color: #10a37f;
            /* OpenAI Green */
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot .bubble {
            background-color: #444654;
            color: #d1d5db;
            border-bottom-left-radius: 2px;
            border: 1px solid #565869;
        }

        /* Input Area */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343541;
            padding: 20px;
            border-top: 1px solid #565869;
            display: flex;
            justify-content: center;
        }

        #input-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            padding: 12px 45px 12px 16px;
            /* Right padding for button */
            resize: none;
            height: 50px;
            outline: none;
            font-family: inherit;
            line-height: 24px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border-color: #10a37f;
            /* Highlight color */
            background-color: #40414f;
        }

        #send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #ececf1;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background-color: #202123;
            color: #10a37f;
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #343541;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message bot">
            <div class="bubble">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
    </div>

    <div id="input-area">
        <div id="input-container">
            <textarea id="message-input" placeholder="메시지를 입력하세요..." rows="1"
                onkeydown="handleKeyDown(event)"></textarea>
            <button id="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = wsProtocol + '//' + window.location.host + '/ws';
        console.log("Attempting to connect to:", wsUrl);
        const ws = new WebSocket(wsUrl);

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');

        let currentBotBubble = null;

        ws.onopen = function () {
            console.log("Connected to WebSocket");
        };

        ws.onmessage = function (event) {
            // If we don't have a current bot bubble, or if this is a new stream, append text.
            // In this simple model, we assume any message coming in belongs to the "current" bot response.
            // If the user hasn't sent a new message, we keep appending to the last bot bubble.

            // To ensure we attach to the right place, we'll assign currentBotBubble when we send a message.
            if (!currentBotBubble) {
                // Fallback if something weird happens or initial greeting need handling (though initial is static)
                createBotBubble();
            }
            currentBotBubble.textContent += event.data;
            scrollToBottom();
        };

        ws.onclose = function () {
            console.log("Disconnected");
        };

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');

            // 2. Send to Backend
            ws.send(text);
            messageInput.value = '';

            // 3. Prepare Bot Message Bubble for streaming response
            currentBotBubble = createBotBubble();
            scrollToBottom();
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;

            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);
        }

        function createBotBubble() {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'bot');

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = ''; // Start empty for streaming

            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);

            return bubble;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
