<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   미래에셋 TIGER ETF
  </title>
  <script type="text/javascript">
   //<![CDATA[
		// 2025.06.05 - 도메인 통합에 따른 컨텍스트 추가 대응
    var contextPath = "/tigeretf";
    var pathname = location.pathname;
    var langCd = "ko";
			
			if (pathname === contextPath || pathname === contextPath + "/")
			{
				var type = navigator.appName, lang = "";
				
			    if (type == "Netscape") 
			    {
			    	lang = navigator.language;
			    }
			    else
			    {
			    	lang = navigator.userLanguage;
			    }
			    
			    langCd = lang.substring(0, 2);
			    
			    if (langCd != "ko")
			    {
			    	langCd = "en";
			    }
			} else if (/\/(ko|en)(\/|$)/.test(pathname)) {
          // 경로에서 언어코드 추출
          const match = pathname.match(/\/(ko|en)(\/|$)/);
          if (match) {
              langCd = match[1]; // "ko" 또는 "en"
          }
      }
			
			location.href = contextPath + "/" + langCd + "/main/index.do";
		//]]>
  </script>
 </head>
 <body>
 </body>
</html>
